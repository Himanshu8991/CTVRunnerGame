<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Endless Runner Game on CTV - Play at gamectv.clubtv.ar</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="description" content="Dive into the excitement of an endless runner game on CTV! Navigate challenging levels, avoid obstacles, and aim for top scores at https://gamectv.clubtv.ar/. Start playing today!">
    <meta name="title" content="Endless Runner Game on CTV - Play at gamectv.clubtv.ar">
    <meta property="og:title" content="Endless Runner Game on CTV">
    <meta property="og:description" content="Dive into the excitement of an endless runner game on CTV!">
   <meta property="og:image" content="https://ctv-runner-7axp0yabn-himanshus-projects-90925d21.vercel.app/ctv-icon.png">
    <meta property="og:url" content="https://gamectv.clubtv.ar/">
    <meta property="og:type" content="website">
  </head>
  <body>
    <script>
      function GetUserIDFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('v') || '';
      }
    </script>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">CTV Runner Game</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Git Builds.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Git Builds.data",
        frameworkUrl: buildUrl + "/Git Builds.framework.js",
        codeUrl: buildUrl + "/Git Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Kuvaka Project",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // 🔁 Resize canvas to fill the browser window
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.position = "absolute";
        canvas.style.top = "0";
        canvas.style.left = "0";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";

          // ✅ Let user toggle fullscreen manually via button
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
